<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desayunos Litoral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
    <input type="checkbox" id="cover_checkbox">
    <input type="checkbox" id="page1_checkbox">
    <input type="checkbox" id="page2_checkbox">
    <input type="checkbox" id="page3_checkbox">
    <input type="checkbox" id="page4_checkbox">
    <input type="checkbox" id="page5_checkbox">

    <div id="flip_book">
        <div class="front_cover">
            <label for="cover_checkbox" id="cover"></label>
        </div>

        <div class="page" id="page1">
            <div class="front_page">
                <label for="page1_checkbox"></label>
                <img class="edge_shading" src="front_page_edge_shading.png" alt="Front page edge shading">
                <img class="front_content" src="imagen1.jpg" alt="Front content">
            </div>
            <div class="back_page">
                <label for="page1_checkbox"></label>
                <img class="edge_shading" src="back_page_edge_shading.png" alt="Back page edge shading">
                <img class="back_content" src="imagen2.jpg" alt="Back content">
            </div>
        </div>

        <div class="page" id="page2">
            <div class="front_page">
                <label for="page2_checkbox"></label>
                <img class="edge_shading" src="front_page_edge_shading.png" alt="Front page edge shading">
                <img class="front_content" src="imagen3.jpg" alt="Front content">
            </div>
            <div class="back_page">
                <label for="page2_checkbox"></label>
                <img class="edge_shading" src="back_page_edge_shading.png" alt="Back page edge shading">
                <img class="back_content" src="imagen4.jpg" alt="Back content">
            </div>
        </div>

        <div class="page" id="page3">
            <div class="front_page">
                <label for="page3_checkbox"></label>
                <img class="edge_shading" src="front_page_edge_shading.png" alt="Front page edge shading">
                <img class="front_content" src="imagen5.jpg" alt="Front content">
            </div>
            <div class="back_page">
                <label for="page3_checkbox"></label>
                <img class="edge_shading" src="back_page_edge_shading.png" alt="Back page edge shading">
                <img class="back_content" src="imagen6.jpg" alt="Back content">
            </div>
        </div>

        <div class="page" id="page4">
            <div class="front_page">
                <label for="page4_checkbox"></label>
                <img class="edge_shading" src="front_page_edge_shading.png" alt="Front page edge shading">
                <img class="front_content" src="imagen7.jpg" alt="Front content">
            </div>
            <div class="back_page">
                <label for="page4_checkbox"></label>
                <img class="edge_shading" src="back_page_edge_shading.png" alt="Back page edge shading">
                <img class="back_content" src="imagen8.jpg" alt="Back content">
            </div>
        </div>

        <div class="page" id="page5">
            <div class="front_page">
                <label for="page5_checkbox"></label>
                <img class="edge_shading" src="front_page_edge_shading.png" alt="Front page edge shading">
                <img class="front_content" src="imagen9.jpg" alt="Front content">
            </div>
            <div class="back_page">
                <label for="page5_checkbox"></label>
                <img class="edge_shading" src="back_page_edge_shading.png" alt="Back page edge shading">
                <img class="back_content" src="imagen9.jpg" alt="Back content">
            </div>
        </div>

        <div class="back_cover"></div>
    </div>

</body>

</html>
